model: deep_lab
backbone: resnet34
input_channels: 4
num_classes: 9
scheme: fixmatch
data: dev
train_l_dir: './data/dev_data/labeled/train'
train_u_dir: './data/dev_data/unlabeled/train'
val_dir: './data/dev_data/labled/val'
test_dir: './data/dev_data/labeled/test'
optimizer: sgd
device: 'cuda'
params:
  tau: .80 # high confidence tau for ssl (confidence threshold)
  batch_size: 4
  lr: 0.005
  weight_decay: 0.01
  momentum: 0.9
  nesterov: True
  gamma: 0.9
  epochs: 10
  lambda: .3 # Weight for unlabled loss in total loss calculation
  mu: 1 # Scaling factor for unlabled loss

